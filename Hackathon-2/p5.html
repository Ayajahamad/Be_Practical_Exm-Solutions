<body>
    <h2>String Array  = [<span id="arrDisplay"></span>]</h2> 
    <h3 id="result">Output = </h3> 
    <script>
      const arr = prompt("Enter the String Array Inputs(All Inputs space separated)");
      let arrDisplay = document.getElementById("arrDisplay");
      let result = document.getElementById("result");
      arrDisplay.innerHTML = arr;
      let ipArr = arr.split(" ");
      let ipString = prompt("Enter the word");
      let temp = false;
      for(let i=0;i<ipArr.length-1;i++){
         for(let j=i+1;j<ipArr.length;j++){
          // if(ipArr[i]+ipArr[j] == ipString), this also can be used
            if(ipString.includes(ipArr[i]+ipArr[j])){
           temp = true;
      }
         }
      }
      result.innerHTML += `[${temp}]`;
      console.log(temp)
    </script>
</body>
