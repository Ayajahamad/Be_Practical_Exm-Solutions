<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Missing Number</title>
    
</head>
<body>
    <center>
        <h1>Find the Missing Number</h1>
    </center>
    <hr>
    <div class="container">
        <div class="item">
        <label for="numbers">Enter numbers (comma-separated) Numbers : </label>
        <input type="text" id="numbers">
        <button onclick="MissNumber()">Find Number</button>
        </div>
    </div>
    <p id="result"></p>
    
    <script>
        function MissNumber() {
            const input = document.getElementById("numbers").value;
            const numbersArray = input.split(',').map(Number);
            for (let i = 1; i <= 100; i++) {
                if (!numbersArray.includes(i)) {
                    document.getElementById("result").innerText = "The missing number is: " + i;
                    return;
                }
            }
            document.getElementById("result").innerText = "No missing number found.";

        }
    </script>

</body>
</html>
