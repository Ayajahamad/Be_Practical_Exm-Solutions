<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Roman</title>
</head>
<body>
    <script>
        const number = prompt("Enter a number:");

        const romanNumerals = [
        "I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX", "X","XI", "XII", "XIII", "XIV", "XV", "XVI", "XVII", "XVIII", "XIX","XX"
        ]; 

        if (number >= 1 && number <= 20) {
        const romanNumeral = romanNumerals[number - 1];
        console.log(romanNumerals[number])
        alert(`The Roman numeral for ${number} is: ${romanNumeral}`);
        } else {
        alert("Invalid input. Please enter a number between 1 and 20.");
        }
    </script>
</body>
</html>
