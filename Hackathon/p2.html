<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Sum</title>
</head>
<body>
    <script>
        sum = 9;
        let arr = [2,7,11,15]

        for(let i =0;i<arr.length;i++){
            for(let j =i+1;j<=arr.length;j++){
                if(arr[i]+arr[j]==sum){
                    console.log(arr[i]);
                    console.log(arr[j])
                }
            }
        }
    </script>
</body>
</html>
